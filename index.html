<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume Store</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="navbar">
      <a href="index.html">
        <h2>Perfume Store</h2>
      </a>

      <a href="cart.html">
        <div class="cart">
          <i class="bi bi-cart2"></i>
          <div id="cartAmount" class="cartAmount">0</div>
        </div>
      </a>
    </div>

    <div class="filter-container">
      <h2>Фільтри</h2>
      <div class="filter-selects">
        <div>
          <label for="priceRange">Ціна:</label>
          <select id="priceRange">
            <option value="all">Всі</option>
            <option value="0-30">0 - 30</option>
            <option value="30-50">30 - 50</option>
            <option value="50-100">50 - 100</option>
          </select>
        </div>

        <div>
          <label for="categorySelect">Категорія:</label>
          <select id="categorySelect">
            <option value="all">Всі</option>
            <option value="men">Чоловічі</option>
            <option value="women">Жіночі</option>
            <option value="unisex">Унісекс</option>
          </select>
        </div>
        <input
          type="text"
          id="perfumeSearch"
          placeholder="Введіть назву парфуму"
        />
        <button id="searchButton">Найти</button>
        <div id="noItemsMessage" style="display: none">Товар не знайдено</div>
      </div>
    </div>

    <div class="shop" id="shop"></div>
  </body>
  <script src="src/Data.js"></script>
  <script src="src/main.js"></script>
  <script>
    window.onload = function () {
      const shop = new Shop(shopItemsData);
    };
  </script>
</html>
